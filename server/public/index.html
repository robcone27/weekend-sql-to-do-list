<head>

    <script src="vendors/jquery.js"></script>

<body>
    <section id="classEnter"></section>
    <h2>Add Task</h2>
    <input type="text" id="taskTxt" value="" placeholder="Enter Your Task">
    <button type="button" id="taskSubmit">Add Task</button>
    <select name="Complete" id="completeSubmit">
        <option hidden="hidden">Complete?</option>
        <option value="false">No</option>
        <option value="true">Yes</option>
    </select>
    </section>
    <table class=table table-bordered>
        <thead>
            <tr>
                <th>Task</th>
                <th>Complete</th>
            </tr>
        </thead>
        <tbody id="viewTasks">
            <td>yeah yeah yeah yeah </td>
        </tbody>
    </table>
